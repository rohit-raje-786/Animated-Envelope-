<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Envelope</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="MainEnvelope">
      <div class="envelope-box">
        <div class="envelope-box-inner">
          <div class="envelope-box-front">
            <img src="envelope/envelope backgound.svg" style="width: 600px" />
            <h2 class="text">Julie Andrews</h2>
          </div>

          <div class="envelope-box-back">
            <img
              src="envelope/outerflap.svg"
              class="outerflap"
              style="width: 600px"
            />
            <div class="arrow-down">
              <h1 class="text1">Hello Julie</h1>
            </div>
            <img
              src="envelope/inner_part.svg"
              style="width: 600px"
              class="innerflap"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
